<ng-container
  *ngIf="simpleActions; else menuActions">
  <fs-nav-simple-actions
    *ngIf="groups && groups.length"
    [groups]="groups"
    [actions]="actions"></fs-nav-simple-actions>
</ng-container>

<ng-template #menuActions>
  <fs-nav-drop-down-actions
    *ngIf="groups && groups.length"
    [dropDownMenu]="dropDownMenu"
    [groups]="groups"
    [actions]="actions">
  </fs-nav-drop-down-actions>
</ng-template>
