<ng-container *ngIf="routeInfo.menuActions && routeInfo.menuActions.length > 0">
  <button mat-icon-button [matMenuTriggerFor]="menuActionsRef">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menuActionsRef>
    <button mat-menu-item *ngFor="let action of routeInfo.menuActions" (click)="action.click(row, $event)">
      <mat-icon *ngIf="action.icon">{{action.icon}}</mat-icon> {{action.label}}
    </button>
  </mat-menu>
</ng-container>

<ng-container *ngIf="routeInfo.actions && routeInfo.actions.length > 0">
  <ng-container *ngFor="let action of routeInfo.actions"
                [ngSwitch]="action.type">
    <!-- Basic button -->
    <button *ngSwitchCase="'basic'"
            mat-button
            (click)="action.click(row, $event)"
            [ngClass]="action.classArray"
    >
      <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
    </button>

    <!-- Raised button -->
    <button *ngSwitchCase="'raised'"
            mat-raised-button
            (click)="action.click(row, $event)"
            [ngClass]="action.classArray"
    >
      <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
    </button>

    <!-- Icon button -->
    <button *ngSwitchCase="'icon'"
            mat-icon-button
            (click)="action.click(row, $event)"
            [ngClass]="action.classArray"
    >
      <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
    </button>

    <!-- Fab button -->
    <button *ngSwitchCase="'fab'"
            mat-fab
            (click)="action.click(row, $event)"
            [ngClass]="action.classArray"
    >
      <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
    </button>

    <!-- Mini Fab button -->
    <button *ngSwitchCase="'mini-fab'"
            mat-mini-fab
            (click)="action.click(row, $event)"
            [ngClass]="action.classArray"
    >
      <ng-template [ngTemplateOutlet]="buttonContent"></ng-template>
    </button>

    <ng-template #buttonContent let-value="value">
      <mat-icon *ngIf="action.icon">{{action.icon}}</mat-icon> {{action.label}}
    </ng-template>
  </ng-container>
</ng-container>
